<template name="profile">
	<!-- <div class="login-style">  {{> atForm }} </div>-->
<!-- <div class="login-style">  {{> atForm state='signUp' }} </div> -->
<div class="profile" style = "margin-top:50px">
	<h2 class="lu-title">{{ lang "My_Profile"}}</h2>
<!--<span class="text"> hola , usuario <strong>{{currentUser.email}}</strong> </span>-->
 <div class="text-center container col-md-6 col-md-offset-3 ">
 <form role="form" class="Profile-user form-horizontal " >
 	 <div class="form-group">
    <label for="name" class="control-label col-sm-3"> {{lang "Names"}}:</label>
    <div class="col-sm-9">
    <input type="text" class="form-control" id="name">
    </div>
  </div>
   <div class="form-group" >
    <label for="direccion" class="control-label col-sm-3">{{lang "Direction"}}:</label>
     <div class="col-sm-9">
    <input type="text" class="form-control" id="dir">
  </div>  </div>
   <div class="form-group">
    <label for="Cargo" class="control-label col-sm-3">{{ lang "Occupation"}}:</label>
   <div class=" col-xs-5 col-sm-5 selectContainer">
    <select class="form-control" id="level">
    <option value= 0 >{{ lang "Student"}}</option>
    <option value= 1 >{{ lang "Teacher"}}</option>
    <option value= 2 >{{ lang "Researcher"}}</option>
    <option value= 3 >{{ lang "Other"}}</option>
     </select>
   </div>
  </div>
   <div class="form-group" id="area-checkbox">
<label for="Area" class="control-label col-sm-3">{{ lang "Interest_Areas"}}:</label>
<div class="col-sm-9" style="align-content: left; text-align: left;">
    {{#each IntAreas}}
        <label class="checkbox-inline"><input type="checkbox" value={{pos}} >{{lbl}}</label>
    {{/each}}

   </div>
    </div>

  <div class="form-group">
    <label for="email" class="control-label col-sm-3">{{ lang "Email" }}:</label>
    <div class="col-sm-9">
    <input type="email" class="form-control" id="email" disabled>
  </div>
  </div> <!--
  <div class="form-group">
    <label for="pwd" class="control-label col-sm-3">Password:</label>
    <div class="col-sm-9">
    <input type="password" class="form-control" id="pwd">
    </div>
  </div>-->
   <div class="form-group">
<label for="idioma" class="control-label col-sm-3">{{ lang "Language"}}:</label>
 <div class=" col-xs-5 col-sm-5 selectContainer">
    <select class="form-control " id="language">
    <option value="es">{{ lang "Spanish"}}</option>
    <option value="en">{{ lang "English"}}</option>
     </select>
    </div>
    </div>
<div class="form-group">
<label for="access" class="control-label col-sm-3">{{ lang "Access_Level"}}:</label>
 <div class=" col-xs-5 col-sm-5 selectContainer">
    <select class="form-control " id="accessLevel">
    <option value= 0 >{{ lang "User" }}</option>
    <option value= 1 >{{ lang "Advanced_User" }}</option>
    <option value= 2 >{{ lang "Admin"}}</option>
     </select>
    </div>
    </div>

<button type="button" class="btn btn-default" onClick = "profileSend()">{{ lang "Send"}}</button>
</form>
</div>
</div>
</template>
