			<template name="search">
				<div class="container-fluid" sytle="overflow: scroll">
					<div class="row">
						<div class="col-sm-3 sidebar sidebar-style" >
							<!-- <div class="col-md-2 sidebar sidebar-style"> -->
							<div class="panel panel-info">
								<div class="panel-heading" style="text-align: left">Search</div>
								<div class="panel-body">
									<div class="col-lg-6">
										<div class="input-group">
											<input type="text" id="textToSearch" class="form-control" placeholder="Search for...">
											<span class="input-group-btn">
												<button class="btn btn-default runSearch" type="button">Go!</button>
											</span>
										</div><!-- /input-group -->
									</div><!-- /.col-lg-6 -->
									<!--
									<label>By:</label>
									-->
									<div class="input-group">
										
										<input type="radio" name="resourceType" value="t" checked="checked" >All
										
										<input type="radio" name="resourceType" value="d">Documents
										
										<br/>
										<input type="radio" name="resourceType" value="a">Authors
										
										<input type="radio" name="resourceType" value="c">Collections

									</div><!-- /input-group -->

									<label>From:</label>
									<div class="input-group">
										{{#each endpointsAvailable}}
										<!-- disabled="{{base}}"-->
										<input type="checkbox" data-base="{{base}}" checked="{{base}}"  class="optional" data-endpoint="{{endpoint}}" data-graphuri="{{graphURI}}" name="repositoriesList" > {{name}}
										{{/each}}
									</div>

								</div>
							</div>

						</div>


					</div>
				</div>
				
				
				
				<div class="col-xs-9 col-sm-8 col-sm-offset-3 main">

				

					<div class="main col-xs-9 col-sm-8 col-sm-offset-3 " style="overflow: scroll;">
						<div>
						<h4>Search results</h4>
						</div>

						<div class="list-group" >
						{{#each resultFullQuery}}
							<div class="list-group-item" data-spy="scroll">
								<div align="left">
									<table cellpadding="5px">
										<tr>
											<td style="padding: 5px;" >
												<div>
												<a href="{{URI}}" class="btn btn-info btn-lg">
													<span class="{{Icon}}"></span> {{Origin}}
												</a>
												</div>
											</td>
											<td style="padding: 15px;">
												<div>
												<a href="{{URI}}"><b>{{Label}}</b></a>
												<br/>
												{{#each MatchsProperty}}
												 <b>{{p}}</b> : 
												<div class ="contvarpro" >
													{{#if l}}
												 		{{s}}<a href='#' class='view_more_button' onclick="$(this).hide();$(this).parent().find('.rest_of_text').show();$(this).parent().find('.view_less_button').show();">...more</a><span class='rest_of_text' style='display: none;'>{{c}}</span>
												 		<a href='#' class='view_less_button' onclick="$(this).hide();$(this).parent().find('.rest_of_text').hide();$(this).parent().find('.view_more_button').show();" style='display: none;' >...less</a>
												 	{{else}}
												 		{{v}}
												 	{{/if}}
												</div>

												{{/each}}
												</div>
											</td>
										</tr>
										</table>
									</div>
								</div>
						{{/each}}
							</div>
						</div>
					</div>
				</template>
